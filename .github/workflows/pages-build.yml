name: Pages (Build)

on:
  workflow_run:
    workflows: ["CI (Web UI)"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: build (web/ui)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout (workflow_run)
        if: ${{ github.event_name == 'workflow_run' }}
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Checkout (workflow_dispatch)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: actions/checkout@v4

      - name: Compute Vite base path
        id: base
        shell: bash
        run: |
          set -euo pipefail
          owner="${GITHUB_REPOSITORY%/*}"
          repo="${GITHUB_REPOSITORY#*/}"
          if [[ "$repo" == "${owner}.github.io" ]]; then
            echo "base=/" >> "$GITHUB_OUTPUT"
          else
            echo "base=/$repo/" >> "$GITHUB_OUTPUT"
          fi

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install wasm-pack
        uses: taiki-e/install-action@v2
        with:
          tool: wasm-pack

      - name: Build WASM package for web/ui
        run: |
          cd web/wasm
          wasm-pack build --release --target web --out-dir ../ui/src/pkg

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/ui/package-lock.json

      - name: npm ci
        working-directory: web/ui
        run: npm ci

      - name: Build site (Vite)
        working-directory: web/ui
        env:
          VITE_BASE: ${{ steps.base.outputs.base }}
        run: npm run build

      - name: Disable Jekyll
        run: touch web/ui/dist/.nojekyll

      - name: Upload deployable artifact
        uses: actions/upload-artifact@v4
        with:
          name: pages-dist
          path: web/ui/dist
          if-no-files-found: error
